<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/servercalls.js"></script>
    <script type="module" src="js/configuretable.js"></script>
    <script type="module" src="js/handleforms.js"></script>
    <script type="module" src="js/filterdropdown.js"></script>
    <title>Last Steps Leaderboard</title>
    <link rel="stylesheet" href="./styles/leaderboard.css">
</head>
<body>
    <div class="webpage-title">
        <header>Last Steps Leaderboard</header>
    </div>
    <div class="register-container">
        <h1>Want to join the leaderboard?</h1>
            <a href="register.html" target="_blank">
                <button onclick="" type="Register">Register</button>
            </a>
    </div>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>  
        <div class="search-container">
            <form id="search">
                <input id="player-name" type="text" placeholder="Enter a player name..." name="search">
                <button type="submit">Find Player</button>
                <div class="filter-dropdown">
                    <button class="filter-btn">Filter</button>
                    <div class="dropdown-content">
                      <a id="time" data-filter="category1">Time</a>
                      <a id="round" data-filter="category2">Round</a>
                      <a id="endless" data-filter="category3">Endless</a>
                    </div>
                </div>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Endless Score</th>
                    <th>Round Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="leaderboard-rows">
            </tbody>
        </table>
    </div>
</body>
</html>
