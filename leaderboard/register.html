<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/servercalls.js"></script>
    <script type="module" src="js/configuretable.js"></script>
    <script type="module" src="js/handleforms.js"></script>
    <script type="module" src="js/filterdropdown.js"></script>
    <title>Last Steps Leaderboard</title>
    <link rel="stylesheet" href="./styles/leaderboard.css">
</head>
<body>
    <div class="webpage-title">
        <header>Last Steps Leaderboard Registration</header>
    </div>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Display Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button onclick="" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
